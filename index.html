<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫の残り物レスキュー</title>
</head>
<body>

    <header>
        <h1>冷蔵庫の残り物レスキュー</h1>
        <p>冷蔵庫にある食材を２〜３個入れるだけで、作れる料理を提案します！</p>
    </header>

    <main>
        <div class="ingredient-input-area">
            <h2>食材を入力してください</h2>
            <input type="text" id="ingredient1" placeholder="例：豚肉">
            <input type="text" id="ingredient2" placeholder="例：玉ねぎ">
            <input type="text" id="ingredient3" placeholder="例：卵">
            <button id="search-button">この食材で作れる料理は？</button>
        </div>

        <div class="result-area">
            <h2>提案された料理</h2>
            <ul id="recipe-list">
                </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 あなたの名前 or サイト名</p>
    </footer>

</body>
</html>
